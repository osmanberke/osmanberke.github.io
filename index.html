<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osman Berke - Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Osman Berke</h1>
        <p class="subtitle">Welcome to my personal website</p>
        <div class="social-links">
            <a href="https://github.com/osmanberke" target="_blank">GitHub</a>
            <!-- Add more social links as needed -->
        </div>
    </header>

    <main class="content">
        <h2>About Me</h2>
        <p>Hello! I'm Osman Berke. This is my personal website where I share my projects and thoughts.</p>
        
        <h2>Projects</h2>
        <p>Check out my GitHub profile to see what I'm working on!</p>
        
        <!-- Add more sections as needed -->
    </main>
</body>
</html>
